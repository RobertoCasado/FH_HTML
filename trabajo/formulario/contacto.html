<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Formulario de contacto</h1>

  <form method="post" action="mailto:email@exemple.com">
    <fieldset>
      <legend>Datos personales:</legend>
      <label for="fname">Nombre:</label>
      <input type="text" placeholder="text" id="nombre" name="nombre" required><br><br>
      <label for="lname">Apellidos:</label>
      <input type="text" placeholder="text" id="apellidos" name="apellidos" required><br><br>
      <label for="email">Enter your gmail </label>
      <input type="email" placeholder="gmail" id="email" pattern=".+@gmail\.com" size="30" required><br><br>
      <label for="password">Enter your password </label>
      <input type="password" name="contraseña" required><br><br>
      
      <p>Apoyas el crecimiento de esta pagina:</p>
      <input type="checkbox" id="si" name="visita_anterior">
      <label for="si"> Sí</label><br>


      <p>Mayor de edad:</p>
      <input type="radio" name="mayor_edad" value="1" id="si">
      <label for="si">Infantil</label><br>
      <input type="radio" name="mayor_edad" value="2" id="no">
      <label for="no">Adulto</label><br><br>

      <label for="birthdate">Fecha de nacimiento</label>
      <input type="date" id="birthdate" name="birthdate" required><br><br>

      <p>Escribe aquí tus comentarios:</p>
      <textarea name="comentarios" rows="10" cols="40"></textarea><br><br>
      <input type="reset" value="Restablecer todos los campos a su valor predeterminado"><br><br><br>

      <input type="submit" value="Enviar la información">
    </fieldset>

  </form>
  <form action="../index.html" target="_self">
    <br><br><br><input type="submit" value="Volver a la pagina">
  </form>
</body>
